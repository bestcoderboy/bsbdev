<!DOCTYPE html>
<!--suppress CheckImageSize -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bsb.dev</title>
    <link rel="stylesheet" href="./styles/build.css">

    <meta name="description" content="the error page for the bsb.dev website - won't find anything here.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Roboto+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <script>
        // https://stackoverflow.com/a/48777893
        let cursor = 0;
        const KONAMI_CODE = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        document.addEventListener('keydown', (e) => {
            cursor = (e.keyCode === KONAMI_CODE[cursor]) ? cursor + 1 : 0;
            if (cursor === KONAMI_CODE.length) {
                document.querySelector(".subtitle").innerHTML = "still <a href='//bsb.dev/secret' class='underline'>nothing</a> :)"
            }
        });
    </script>
</head>
<body class="bg-[#1f1f1f] overflow-x-clip break-words text-white">
    <div class="p-3 w-full min-h-screen md:flex flex-wrap items-center text-center justify-center content-center">
        <h1 class="text-5xl font-bold roboto-mono mb-3 md:mb-0 md:me-5">404</h1>
        <p class="text-2xl instrument-sans subtitle">you won't find anything here!</p>
    </div>
</body>
</html>
